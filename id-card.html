  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1c1f26, #2b2f3a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .wrapper { text-align: center; }

    .card-container {
      perspective: 1200px;
      margin-bottom: 20px;
    }

    .card {
      width: 340px;
      height: 210px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform .8s ease;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 18px;
      backface-visibility: hidden;
      padding: 22px;
      box-shadow: 0 25px 45px rgba(0,0,0,.45);
    }

    .front {
      background: linear-gradient(135deg, #ffffff, #f2f4f6);
      color: #333;
    }

    .back {
      background: linear-gradient(135deg, #203a43, #2c5364);
      color: #fff;
      transform: rotateY(180deg);
    }

    .id-header {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #bbb;
      margin-right: 14px;
      overflow: hidden;
    }

    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .id-header h3 { font-size: 17px; font-weight: 600; }
    .id-header span { font-size: 13px; color: #555; }

    .info-list {
      display: grid;
      grid-template-columns: 80px 10px 1fr auto;
      font-size: 13px;
      row-gap: 6px;
      align-items: center;
    }

    .copy-btn {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      color: inherit;
      transition: .2s;
    }

    .copy-btn:hover {
      opacity: .7;
    }

    .payment-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 14px;
    }

    .payment-box {
      background: rgba(255,255,255,.12);
      border-radius: 12px;
      padding: 14px;
      font-size: 13px;
    }

    .hint { font-size: 12px; opacity: .7; }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="card-container">
      <div class="card" onclick="this.classList.toggle('flip')">

        <!-- DEPAN : IDENTITAS -->
        <div class="side front">
          <div class="id-header">
            <div class="avatar">
              <img src="https://elrosyadi296.github.io/img/profile.jpg">
            </div>
            <div>
              <h3>Luthfi Rosyadi</h3>
              <span>Pendidik & Kreator</span>
            </div>
          </div>

          <div class="info-list">
            <div>Email</div><div>:</div>
            <div id="email">ceo@296.web.id</div>
            <button class="copy-btn" onclick="copyText(event,'email')">Copy</button>

            <div>Website</div><div>:</div>
            <div id="website">296.web.id</div>
            <button class="copy-btn" onclick="copyText(event,'website')">Copy</button>

            <div>Kontak</div><div>:</div>
            <div id="kontak">08133-296-4445</div>
            <button class="copy-btn" onclick="copyText(event,'kontak')">Copy</button>
          </div>

         <!--- <div class="id-footer">Tap untuk lihat pembayaran</div> --->
        </div>

        <!-- BELAKANG : PEMBAYARAN -->
        <div class="side back">
          <div class="payment-title">Informasi Pembayaran</div>
          <div class="payment-box info-list">
            <div>DANA</div><div>:</div>
            <div id="dana">085875522018</div>
            <button class="copy-btn" onclick="copyText(event,'dana')">Copy</button>

            <div>GOPAY</div><div>:</div>
            <div id="gopay">085875522018</div>
            <button class="copy-btn" onclick="copyText(event,'gopay')">Copy</button>

            <div>BNI</div><div>:</div>
            <div id="bni">0765219830</div>
            <button class="copy-btn" onclick="copyText(event,'bni')">Copy</button>

            <div>MANDIRI</div><div>:</div>
            <div id="mandiri">1850010085386</div>
            <button class="copy-btn" onclick="copyText(event,'mandiri')">Copy</button>
          </div>
        </div>

      </div>
    </div>

    <div class="hint">Tap kartu untuk beralih sisi</div>

  </div>
  <script>
    function copyText(event, id) {
      event.stopPropagation();
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      event.target.innerText = "Copied";
      setTimeout(() => {
        event.target.innerText = "Copy";
      }, 1200);
    }
  </script>
</body>

</html>
