<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Card</title>
<style>
  .student-card {
    display: inline-block;
    padding: 20px;
    border: 2px solid #000;
    border-radius: 10px;
    background-color: #fff;
    font-family: Arial, sans-serif;
    color: #000;
    min-width: 300px;
  }
  .student-card .card-header {
    text-align: center;
    margin-bottom: 20px;
  }
  .student-card .card-header img {
    height: 50px;
  }
  .student-card .card-header h1 {
    font-size: 18px;
    margin: 10px 0 0;
  }
  .student-card .card-body {
    display: flex;
    align-items: flex-start;
  }
  .student-card .student-photo {
    margin-right: 20px;
  }
  .student-card .student-photo img {
    height: 150px;
  }
  .student-card table {
    width: 100%;
    font-size: 14px;
    border-collapse: collapse;
  }
  .student-card table td {
    padding: 5px 10px;
    border-bottom: 1px solid #000;
    white-space: nowrap;
  }
  .student-card table td:first-child {
    width: 120px; /* Adjusted width */
  }
  .student-card .card-footer {
    text-align: center;
    font-size: 12px;
    margin-top: 20px;
  }
</style>
<script>
  function displayCurrentDateTime() {
    const now = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const formattedDateTime = now.toLocaleDateString('id-ID', options).replace(',', ' pukul');
    document.getElementById('search-date').textContent = formattedDateTime;
  }
  window.onload = displayCurrentDateTime;
</script>
</head>
<body>

<div class="student-card">
  <div class="card-header">
    <img src="logo-kemenag.png" alt="Kemdikbud Logo">
    <h1>Informasi Siswa</h1>
  </div>
  <div class="card-body">
    <div class="student-photo">
      <img src="ikon%20oran.png" alt="Student Photo">
    </div>
    <table>
      <tr>
        <td>NISN</td>
        <td>:</td>
        <td><b>00000000</b></td>
      </tr>
      <tr>
        <td>Nama</td>
        <td>:</td>
        <td>NAMA LENGKAP SISWA</td>
      </tr>
      <tr>
        <td>Tempat Lahir</td>
        <td>:</td>
        <td>KOTA LAHIR</td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td>:</td>
        <td>TANGGAL BULAN TAHUN</td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>L ATAU P</td>
      </tr>
      <tr>
        <td>Status Aktif</td>
        <td>:</td>
        <td>Aktif di Satuan Pendidikan</td>
      </tr>
    </table>
  </div>
  <div class="card-footer">
    <b>KEMENTERIAN AGAMA ISLAM REPUBLIK INDONESIA</b><br>
    <small>Tanggal Pencarian: <span id="search-date"></span></small>
  </div>
</div>

</body>
</html>
